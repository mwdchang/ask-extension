<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="libs/marked.min.js" defer></script>
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="tabs">
    <div id="tab-button-1" class="tab-button active" data-tab="tab1">Ask</div>
    <div id="tab-button-2" class="tab-button" data-tab="tab2">History</div>
  </div>

  <!-- tab 1 -->
  <div id="tab1" class="tab-content active">
    <div id="url-info"></div>
    <textarea 
      id="input" 
      placeholder="Text goes here..." ></textarea>
    <button id="chat">Chat</button>
    <button id="explain">Explain</button>
    <div id="response" class="markdown-container">
    </div>

    <div class="spinner-overlay" id="spinnerOverlay">
      <svg class="spinner" viewBox="0 0 50 50">
        <circle
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke="#3498db"
          stroke-width="5"
          stroke-linecap="round"
          stroke-dasharray="160"
          stroke-dashoffset="75">
        </circle>
      </svg>
    </div>
  </div>

  <!-- tab 2 -->
  <div id="tab2" class="tab-content"> 
    <input type="text" id="search-history" size="50" placeholder="Search..." />
    <div style="display:flex; flex-direction: row; gap: 10px">
      <div style="width: 620px">
        <div id="history-container"></div>
      </div>
      <div style="flex-grow: 1">
        <button id="generatePlan">Generate plan</button>
        <div id="history-direction" class="markdown-container"></div>
      </div>
    </div>
  </div>
</body>
</html>
